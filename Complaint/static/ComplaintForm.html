<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaint form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
<h1>Complaint Form</h1>
<form action="complaint" method="POST">
    <div class="col-md-6">
        <label for="nameId" class="form-label">Name:</label>
        <input type="text" class="form-control" id="nameId" name="name">
    </div>
    <br>
    <div class="col-md-6">
        <label for="addressId" class="form-label" name="address">Address</label>
        <input type="text" class="form-control" id="addressId" name="address">
    </div>
    <br>
    <div class="col-md-4">
        <label for="genderId" class="form-label">Gender</label>
        <select id="genderId" class="form-select" name="gender">
            <option selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>
    <br>
    <div class="col-md-6">
        <label for="againstId" class="form-label">Against:</label>
        <input type="text" class="form-control" id="againstId" name="against">
    </div>

    <div class="col-12">
        <div class="col-md-6">
            <label for="complaintId" class="form-label">Complaint:</label>
            <input type="text" class="form-control" id="complaintId" name="complaint">
        </div>
    </div>
    <br>
    <div class="col-12">
        <input type="submit" value="Register">
    </div>

</form>

</body>
</html>
